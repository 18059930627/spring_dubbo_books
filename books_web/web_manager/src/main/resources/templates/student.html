<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            margin-top: 150px;
            margin-bottom: 20px;
            text-align: center;
        }
        #table{
            text-align: center;
        }
        table{
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>学生信息</h1>
    <div id="table">
       <table border="1" cellpadding="10" cellspacing="0">
           <tr>
               <td>学号</td>
               <td>姓名</td>
               <td>年龄</td>
               <td>性别</td>
               <td>电话</td>
               <td>操作</td>
           </tr>

           <tr th:each="student : ${studentList}">
               <td th:text="${student.id}">学号</td>
               <td >
                   <a th:text="${student.name}" th:href="|/student/getBooksById?id=${student.id}|"></a>
               </td>
               <td th:text="${student.age}">年龄</td>
               <td th:text="${student.sex == 1?'男':'女'}">性别</td>
               <td th:text="${student.phone}">电话</td>
               <td>
                    <a th:href="|/student/delete?id=${student.id}|">删除</a>
                    <a th:href="|/student/getStudentById?id=${student.id}|">修改</a>
               </td>
           </tr>
       </table>
   </div>
</body>
</html>
